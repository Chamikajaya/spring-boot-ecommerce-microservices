spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/payment
    username: chamika
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # since we are using flyway to manage the schema :)
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

  flyway:
    baseline-on-migrate: true
    enabled: true
    baseline-description: "init payment database"
    baseline-version: 0
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}


  kafka:
    producer:

      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

      properties:
        spring.json.type.mapping: paymentNotification:package com.chamika.payment.kafka.PaymentNotification


server:
  port: 8060